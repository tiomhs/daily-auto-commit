name: Ultra Active Bot

on:
  schedule:
    # Berjalan setiap 72 menit untuk mencapai ~20 commit per hari
    - cron: '*/72 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Make Changes
        run: |
          echo "High Activity Log: $(date)" >> activity_log.txt

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add activity_log.txt
          git commit -m "chore: system maintenance update [skip ci]"
          git push
