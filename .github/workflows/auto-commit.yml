name: Daily Auto Commit (5x Daily)

on:
  schedule:
    # Berjalan setiap 1 jam sekali
    - cron: '0 */1 * * *'    
  workflow_dispatch:

jobs:
  auto-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update History File
        run: |
          echo "Activity Log: $(date)" > history.txt

      - name: Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add history.txt
          git commit -m "chore: automated activity update [skip ci]"
          git push
